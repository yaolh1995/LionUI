<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LionUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --clor: #333;
            --border-color: #999;
            --border-color-hover: #666;
            }

        .demo {
            background-color: #ddd;
            border: 1px solid #666;
            height: 100px;
            }

        .sider {
            background: #333;
            }

        .header {
            background: #999;
            height: 100px;
            }

        .footer {
            background: #ccc;
            height: 50px;
            }
    </style>
</head>
<body>
<div id="app">

        <button class="toast" @click="showToast('top')">上</button>
        <button class="toast" @click="showToast('middle')">中</button>
        <button class="toast" @click="showToast('bottom')">下</button>


    <g-layout style="height: 100vh;">
        <g-header>header</g-header>
        <g-layout style="height: 50vh;">
            <g-sider>sider</g-sider>
            <g-content>sidercontent</g-content>
        </g-layout>
        <g-footer>footer</g-footer>
    </g-layout>
    <div class="box">
        响应式
        <g-row>
            <g-col span="12" :pc="{span:12,offset:0}">
                <div class="demo"></div>
            </g-col>
            <g-col span="6" offset="6" :pc="{span:12,offset:0}">
                <div class="demo"></div>
            </g-col>
        </g-row>
        无gutter
        <g-row>
            <g-col span="12">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="2">
                <div class="demo"></div>
            </g-col>
            <g-col span="22">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <br>
        <hr>
    </div>
    <div class="box">
        gutter=20
        <g-row gutter="20">
            <g-col span="12">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="2">
                <div class="demo"></div>
            </g-col>
            <g-col span="22">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <br>
        <hr>
    </div>
    <div class="box">
        <g-input v-model=" message "></g-input>
        <p>{{ message }}</p>
        <button @click="message+=1">+1</button>
        <br>
        <g-input value="disabled输入框（不能focus）" :disabled="true"></g-input>
        <br>
        <g-input value="只读输入框" :read-only="true"></g-input>
        <br>
        <g-input value="错误输入框" error="错误信息"></g-input>
        <br>
        <g-input></g-input>
        <hr>
    </div>
    <div class="box">
        按钮
        <g-button :loading="loading1" loading1="!loading1" @click="loading1=!loading1" icon="setting"
                  icon-position="left">
            点我
        </g-button>
        <g-button :loading="loading2" loading2="!loading2" @click="loading2=!loading2" icon="setting"
                  icon-position="right">
            点我
        </g-button>
        <g-button :loading="loading3" loading3="!loading3" @click="loading3=!loading3">按钮</g-button>
        <g-button-group>
            <g-button class="left" icon="left" icon-position="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button class="right" icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

</body>
<script src="./src/app.js"></script>
</html>
<style lang="scss">
  .box {
    margin: 20px;
  }

</style>
