<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LionUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }


        .demo {
            background-color: #ddd;
            border: 1px solid #666;
            height: 100px;
            }

        .sider {
            background: #333;
            }

        .header {
            background: #999;
            height: 100px;
            }

        .footer {
            background: #ccc;
            height: 50px;
            }
    </style>
</head>
<body>
<div id="app">
    <div class="collapse">

        <g-collapse :selected-tag.sync="selectedTag">
            <g-collapse-item title="title1" name="1">111</g-collapse-item>
            <g-collapse-item title="title2" name="2">222</g-collapse-item>
            <g-collapse-item title="title3" name="3">333</g-collapse-item>
        </g-collapse>
        <g-collapse :selected-tag.sync="selectedTag" :single="true" >
            <g-collapse-item title="title1" name="1">111</g-collapse-item>
            <g-collapse-item title="title2" name="2">222</g-collapse-item>
            <g-collapse-item title="title3" name="3">333</g-collapse-item>
        </g-collapse>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="popover" style="margin-left: 100px">
        <g-popover position="bottom" trigger="hover">
            <template slot="content">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaadfsfaaaaaaaaaaaaaaaaaaaaa</template>
            <button>按钮1</button>
        </g-popover>
        <g-popover>
            <button>按钮2</button>
            <template slot="content">浮窗内容</template>
        </g-popover>
        <g-popover position="left">
            <button>按钮3</button>
            <template slot="content">浮窗内容</template>
        </g-popover>
        <g-popover position="right" trigger="click">
            <button>按钮4</button>
            <template slot="content">浮窗内容</template>
        </g-popover>
    </div>
    <br>
    <br>
    <br>
    <br>
    <g-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <g-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="woman" icon="warning" :disabled=true>美女</g-tabs-item>
            <g-tabs-item name="finace">财经</g-tabs-item>
            <g-tabs-item name="sports">体育</g-tabs-item>

        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">美女相关咨询</g-tabs-pane>
            <g-tabs-pane name="finace">财经相关咨询</g-tabs-pane>
            <g-tabs-pane name="sports">体育相关咨询</g-tabs-pane>

        </g-tabs-body>
    </g-tabs>
    <button class="toast" @click="showToast('top')">上</button>
    <button class="toast" @click="showToast('middle')">中</button>
    <button class="toast" @click="showToast('bottom')">下</button>


    <g-layout style="height: 100vh;">
        <g-header>header</g-header>
        <g-layout style="height: 50vh;">
            <g-sider>sider</g-sider>
            <g-content>sidercontent</g-content>
        </g-layout>
        <g-footer>footer</g-footer>
    </g-layout>
    <div class="box">
        响应式
        <g-row>
            <g-col span="12" :pc="{span:12,offset:0}">
                <div class="demo"></div>
            </g-col>
            <g-col span="6" offset="6" :pc="{span:12,offset:0}">
                <div class="demo"></div>
            </g-col>
        </g-row>
        无gutter
        <g-row>
            <g-col span="12">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row>
            <g-col span="2">
                <div class="demo"></div>
            </g-col>
            <g-col span="22">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <br>
        <hr>
    </div>
    <div class="box">
        gutter=20
        <g-row gutter="20">
            <g-col span="12">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
            <g-col span="8">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
            <g-col span="6">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="2">
                <div class="demo"></div>
            </g-col>
            <g-col span="22">
                <div class="demo"></div>
            </g-col>
        </g-row>
        <br>
        <hr>
    </div>


</div>
</body>
<script src="./src/app.js"></script>
</html>
<style lang="scss">
  .box {
    margin: 20px;
  }
.collapse{
  margin-left: 50px;
  margin-top: 100px;
}
  .popover {
    display: flex;
    min-height: 40px;
    justify-content: flex-start;
    overflow: hidden;
  }
</style>
